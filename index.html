<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números de Edital</title>
    
  
</head>
<body>
    <h1>Gerador de Números de Edital</h1>
    <form id="geradorForm">
        <label for="numeroOrdem">Número de Ordem:</label>
        <input type="number" id="numeroOrdem" name="numeroOrdem" required><br><br>
        
        <label for="anoCadastro">Ano de Cadastro:</label>
        <input type="number" id="anoCadastro" name="anoCadastro" required><br><br>
        
        <submit type="button" onclick="gerarNumeroEdital()">Gerar Número de Edital</submit>
    </form>

    <div id="resultado"></div>
    <script>
        function gerarNumeroEdital() {
            // Obtém os valores dos campos de entrada
            const numeroOrdem = document.getElementById('numeroOrdem').value;
            const anoCadastro = document.getElementById('anoCadastro').value;
            
            // Gera o número do edital
            const numeroEdital = numeroOrdem + '/' + anoCadastro;
            
            // Exibe o resultado na página
            document.getElementById('resultado').innerText = "Número de Edital: " + numeroEdital;
            
            // Retorna false para evitar o envio do formulário
            return false;
        }
        
        // Adiciona um ouvinte de evento para o envio do formulário
        document.getElementById('geradorForm').addEventListener('submit', function(event) {
            // Chama a função gerarNumeroEdital ao enviar o formulário
            gerarNumeroEdital();
            
            // Evita o comportamento padrão de envio do formulário
            event.preventDefault();
        });
    </script>

</body>
</html>
